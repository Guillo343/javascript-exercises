<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Vanilla JS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; background: #f4f4f4; margin: 5px; display: flex; justify-content: space-between; }
        button { background: red; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Nueva tarea">
    <button onclick="addTask()">Agregar</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                const li = document.createElement("li");
                li.innerHTML = `${taskText} <button onclick="removeTask(this)">X</button>`;
                document.getElementById("taskList").appendChild(li);
                taskInput.value = ""; 
            }
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
